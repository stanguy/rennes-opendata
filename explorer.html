<style type="text/css">
  div#explorer { width: 24%; border-right: 1px solid #000; height: 100%; position: absolute; top: 0; left: 0; }

</style>


  </head>

      <label for="api_key">API Key:</label>
      <input id="api_key" name="api_key" type="text"></input>
      <select id="methods"><option>---</option></select>
      <div id="parameters"></div>
    </div>
    <div id="introspection"><pre></pre></div>
  </body>
<script type="text/javascript"
        src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
